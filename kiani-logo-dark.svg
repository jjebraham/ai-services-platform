<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="200" height="50" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  
  <!-- AI/Tech icon - geometric neural network style -->
  <g transform="translate(12, 12)">
    <!-- Central node -->
    <circle cx="13" cy="13" r="3" fill="url(#darkGradient)" filter="url(#glow)"/>
    
    <!-- Connection nodes -->
    <circle cx="5" cy="5" r="1.5" fill="#60a5fa"/>
    <circle cx="21" cy="5" r="1.5" fill="#60a5fa"/>
    <circle cx="5" cy="21" r="1.5" fill="#60a5fa"/>
    <circle cx="21" cy="21" r="1.5" fill="#60a5fa"/>
    
    <!-- Connection lines -->
    <line x1="5" y1="5" x2="13" y2="13" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="21" y1="5" x2="13" y2="13" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="5" y1="21" x2="13" y2="13" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="21" y1="21" x2="13" y2="13" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="700" fill="#ffffff" letter-spacing="0.5px">
    KIANI
  </text>
  <text x="50" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="500" fill="#9ca3af" letter-spacing="1px">
    EXCHANGE
  </text>
  
  <!-- Accent dot -->
  <circle cx="185" cy="25" r="2" fill="url(#darkGradient)"/>
</svg>