<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AI Services Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="fullName" class="block text-sm font-medium mb-1">Full Name</label>
        <input id="fullName" type="text" class="w-full border px-3 py-2 rounded" placeholder="Your name" required />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input id="email" type="email" class="w-full border px-3 py-2 rounded" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input id="password" type="password" class="w-full border px-3 py-2 rounded" placeholder="At least 6 characters" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
    </form>
    <p id="error" class="mt-4 text-center text-red-600 hidden"></p>
    <p id="success" class="mt-4 text-center text-green-600 hidden"></p>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </div>
  <script src="register.js"></script>
</body>
</html>
